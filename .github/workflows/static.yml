
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create simple HTML
      run: |
        mkdir -p public
        echo '<!DOCTYPE html>
        <html>
        <head>
            <title>E-commerce Backend</title>
        </head>
        <body>
            <h1>ðŸš€ E-commerce Backend API</h1>
            <p>Esta Ã© a documentaÃ§Ã£o do backend.</p>
            <h2>Endpoints:</h2>
            <ul>
                <li>GET /api/products</li>
                <li>POST /api/orders</li>
                <li>GET /api/users</li>
            </ul>
        </body>
        </html>' > public/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'docs/index.html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
